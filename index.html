<!DOCTYPE html> <!-- Declare that content is in HTML5 -->
<html lang="en">
    <!-- Head: Container for data about data on the page (metadata) -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- CSS for parallax elements src: view-source:https://github.com/iminyourhouse-turnaround -->
        <link rel="stylesheet" href="css/github_parallax.css">
        
        <style>
        </style>
    </head>
    <!-- Body: Container for all contents of the page -->
    <body>
        <!--
        Specifies a division on the page
        This page is divided into top and bottom halves
        -->
        <!--
        <div class = 'jumbotron'>
            <div class = 'container'>
            -->
                <div id="parallax_wrapper">
                    <div id="parallax_field">
                        <img alt="" class="js-plaxify" data-invert="true" data-xrange="0" data-yrange="20" height="415" id="parallax_bg" width="940" src="img/bg.jpg">
                    </div>
                    <div id="parallax_illustration">
                        <img alt="404 &ldquo;This is not the web page you are looking for&rdquo;" class="js-plaxify" data-xrange="20" data-yrange="10" height="249" id="parallax_error_text" width="271" src="img/404msg.png">

                        <img alt="" class="js-plaxify" data-xrange="10" data-yrange="10" height="230" id="parallax_octocat" width="188" src="img/octo.png">

                        <img alt="" class="js-plaxify" data-xrange="10" data-yrange="10" height="156" id="parallax_speeder" width="440" src="img/speeder.png">

                        <img alt="" class="js-plaxify" data-xrange="10" data-yrange="10" height="49" id="parallax_octocatshadow" width="166" src="img/bubble.png">

                        <img alt="" class="js-plaxify" data-xrange="10" data-yrange="10" height="75" id="parallax_speedershadow" width="430" src="img/bubble2.png">

                        <img alt="" class="js-plaxify" data-invert="true" data-xrange="50" data-yrange="20" height="123" id="parallax_building_1" width="304" src="img/house.png">

                        <img alt="" class="js-plaxify" data-invert="true" data-xrange="75" data-yrange="30" height="50" id="parallax_building_2" width="116" src="img/house2.png">
                    </div>
                </div>
                <!--
            </div>
        </div>
    -->

        <div class = 'container'>
            <div class = 'row'>
                <div class="span4 offset4">
                  <div class="container">
                      <form>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="smFormGroupInput" class="col-form-label col-form-label-sm">Find code, projects, and people on GitHub:</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9">
                                <input type="search" class="form-control form-control-sm" id="smFormGroupInput" placeholder="e.g. site_clone_project">
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-default">Search</button>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
            <div class = 'row'><div class="span4 offset4"></div></div>
            <div class = 'row'>
                <div class="span4 offset4">
                    <div class="col-sm-12">
                        <a href="https://github.com/contact">Contact Support</a> &mdash;
                        <a href="https://status.github.com">GitHub Status</a> &mdash;
                        <a href="https://twitter.com/githubstatus">@githubstatus</a>
                    </div>
                </div>
            </div>
            <div class = 'row'><div class="span4 offset4"></div></div>
            <div class = 'row'>
                <div class="span4 offset4">
                    <div class="col-sm-12">
                        <a href="/" class="logo logo-img-2x">
                            <img width="32" height="32" title="" alt="" src="img/logo2x.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Plax for parallax effect on mouse movement -->
        <script src="http://projects.cameronmcefee.com/plax-demo/js/plax.js"></script>

        <script>
            $('.js-plaxify').plaxify()
            $.plax.enable({ "activityTarget": $('#parallax_wrapper')})
        </script>
    </body>
</html>
